<!DOCTYPE html>
<html>
<head>
  <title>CRUD</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" type="text/css" href="crud.css">
</head>
<body>

  <div id="container">
    <h1>CRUD Example</h1>
    <form id="myForm">
      <input type="text" id="nameInput" placeholder="Name" required autocomplete="off">
      <input type="text" id="emailInput" placeholder="Email" required autocomplete="off">
      <!-- <input type="text" id="emailInput" placeholder="Email" required > -->
      <input type="text" id="genderInput" placeholder="Gender" required autocomplete="off">
      <button type="submit">Create</button>
    </form>
    <table id="myTable">
      
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>

    </table>
  </div>
  <script src="crud.js"></script>
</body>
</html>
